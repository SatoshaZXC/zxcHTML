<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dota Meta Quiz</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-image: url("https://cdn.akamai.steamstatic.com/apps/dota2/images/dota_react/backgrounds/featured.jpg");
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      background-color: #1a1a1a;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .back-button img {
      width: 40px;
    }

    .quiz-container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }

    .question {
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
    }

    footer img {
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-button" onclick="window.location.href='index.html'">
      <img src="media/dota logo png.png" alt="Dota 2 Logo">
    </button>
    <h1>Who recently won with this build?</h1>
  </header>

  <form name="test" class="quiz-container">
    <div class="question">
     <img src="media/test1.jpg"><br>
      <label><input type="radio" name="Q1"> Invoker</label><br>
      <label><input type="radio" name="Q1"> Lich</label><br>
      <label><input type="radio" name="Q1"> Morphling</label><br>
      <label><input type="radio" name="Q1"> Oracle</label>
    </div>

    <div class="question">
      <img src="media/test2.jpg"><br>
      <label><input type="radio" name="Q2"> Axe</label><br>
      <label><input type="radio" name="Q2"> Ursa</label><br>
      <label><input type="radio" name="Q2"> Drow Ranger</label><br>
      <label><input type="radio" name="Q2"> Clockwerk</label>
    </div>

    <div class="question">
      <img src="media/test3.jpg"><br>
      <label><input type="radio" name="Q3"> Juggernaut</label><br>
      <label><input type="radio" name="Q3"> Sven</label><br>
      <label><input type="radio" name="Q3"> Slark</label><br>
      <label><input type="radio" name="Q3"> Medusa</label>
    </div>

    <div class="question">
      <img src="media/test4.jpg"><br>
      <label><input type="radio" name="Q4"> Invoker</label><br>
      <label><input type="radio" name="Q4"> Juggernaut</label><br>
      <label><input type="radio" name="Q4"> Tinker</label><br>
      <label><input type="radio" name="Q4"> Medusa</label>
    </div>

    <div class="question">
      <img src="media/test5.jpg"><br>
      <label><input type="radio" name="Q5"> Storm Spirit</label><br>
      <label><input type="radio" name="Q5"> Pugna</label><br>
      <label><input type="radio" name="Q5"> Leshrac</label><br>
      <label><input type="radio" name="Q5"> Wisp</label>
    </div>

    <input type="button" value="Check Answers" onclick="check_me()">
    <br><br>
    <input type="text" name="s1" size="50" readonly>
  </form>

  <footer>
    <div>
      <a href="https://www.valvesoftware.com/en/about">
        <img src="https://cdn.akamai.steamstatic.com/apps/dota2/images/dota_react/valve_logo.png" alt="Valve Logo" width="80">
      </a>
      <a href="https://www.dota2.com/home">
        <img src="https://cdn.akamai.steamstatic.com/apps/dota2/images/dota_react/dota_footer_logo.png" alt="Dota Footer Logo" width="80">
      </a>
    </div>
    <p>Dota and the Dota logo are trademarks and/or registered trademarks of Valve Corporation. Â© 2025 Valve Corporation, all rights reserved.</p>
  </footer>

  <script>
    var res = "32431";

    function check_me() {
      var count = 0;
      with (document.test) {
        if (!Q1[0].checked && !Q1[1].checked && !Q1[2].checked && !Q1[3].checked) count++;
        if (!Q2[0].checked && !Q2[1].checked && !Q2[2].checked && !Q2[3].checked) count++;
        if (!Q3[0].checked && !Q3[1].checked && !Q3[2].checked && !Q3[3].checked) count++;
        if (!Q4[0].checked && !Q4[1].checked && !Q4[2].checked && !Q4[3].checked) count++;
        if (!Q5[0].checked && !Q5[1].checked && !Q5[2].checked && !Q5[3].checked) count++;
        if (count > 0) alert("You haven't answered all the questions. Please double-check!");
        else answer();
      }
    }

    function control(k, f1, f2, f3, f4) {
      if (k == 1 && f1.checked) return true;
      if (k == 2 && f2.checked) return true;
      if (k == 3 && f3.checked) return true;
      if (k == 4 && f4.checked) return true;
      return false;
    }

    function answer() {
      answ = "";
      with (document) {
        answ += control(res.charAt(0), test.Q1[0], test.Q1[1], test.Q1[2], test.Q1[3]) ? "1" : "0";
        answ += control(res.charAt(1), test.Q2[0], test.Q2[1], test.Q2[2], test.Q2[3]) ? "1" : "0";
        answ += control(res.charAt(2), test.Q3[0], test.Q3[1], test.Q3[2], test.Q3[3]) ? "1" : "0";
        answ += control(res.charAt(3), test.Q4[0], test.Q4[1], test.Q4[2], test.Q4[3]) ? "1" : "0";
        answ += control(res.charAt(4), test.Q5[0], test.Q5[1], test.Q5[2], test.Q5[3]) ? "1" : "0";
        showResult();
      }
    }

    function showResult() {
      var nok = 0;
      var i, s;
      for (i = 0; i < answ.length; i++) {
        nok += answ.charAt(i) == "1" ? 1 : 0;
      }
      if (nok == 5) s = "EXCELLENT";
      else if (nok >= 4) s = "GOOD";
      else if (nok >= 3) s = "SATISFACTORY";
      else s = "UNSATISFACTORY";
      document.test.s1.value = "Correct answers: " + nok + ". Your grade: " + s + ".";
    }
  </script>
</body>
</html>
